<ion-header>
  <ion-navbar>

    <ion-title>
      Stan magazynu
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of allRods">
      <h2>{{item.documentNumber}}</h2>
      <p>{{item.executor}} - {{item.creationDate}}</p>
      <button [hidden]="!item.synchronized" ion-button icon-only clear item-right  color="primary" (click)="showAlertAfterSync()">
        <ion-icon name="cloud-done"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
